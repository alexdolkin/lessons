<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 20</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
	<div class="wrapper">

		<header class="header">
			<div class="header__container">
				<div class="header__top top-header">
					<button class="top-header__search" type="button"></button>
					<a class="top-header__logo" href="#"><img src="img/header.img/logo.svg" alt="logo"></a>
					<div class="top-header__profile profile">
						<a class="profile__item profile__item--account" href="#"><img class="profile__img" src="img/header.img/account.svg" alt="account"><span>Account</span></a>
						<a class="profile__item profile__item--shoping" href="#"><img class="profile__img" src="img/header.img/shoping.svg" alt="shoping"><span>Shoping</span></a>
						<button class="burger" type="button">
							<span class="burger__line"></span>
							<span class="burger__line"></span>
							<span class="burger__line"></span>
							<span class="burger__line"></span>
						</button>	
					</div>
				</div>

				<div class="header__bottom bottom-header">
					<nav class="bottom-header__nav nav">
						<ul class="nav__list">
							<li class="nav__item"><a class="nav__link" href="#">Jewelry & Accessories</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Clothing & Shoes</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Home & Living</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Wedding & Party</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Toys & Entertainment</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Art & Collectibles</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Craft Supplies & Tools</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="top-mine">
				<div class="top-mine__container item-top">
					<article class="item-top__information">
						<h1 class="item-top__title">Collections</h1>
						<p class="item-top__text">you can explore ans shop many differnt collection from various barands here.</p>
						<button class="item-top__button"><span>shop now</span></button>
					</article>
					<div class="item-top__picture"><img src="img/top_mine.img/photo.png" alt="photo"></div>
				</div>
			</section>

			<section class="brand">
				<div class="brand__container">
					<ul class="brand__list">
						<li class="brand__item"><img class="brand__img" src="img/brand.img/brand-1.svg" alt="logo"></li>
						<li class="brand__item"><img class="brand__img" src="img/brand.img/brand-2.svg" alt="logo"></li>
						<li class="brand__item"><img class="brand__img" src="img/brand.img/brand-3.svg" alt="logo"></li>
						<li class="brand__item"><img class="brand__img" src="img/brand.img/brand-4.svg" alt="logo"></li>
						<li class="brand__item"><img class="brand__img" src="img/brand.img/brand-5.svg" alt="logo"></li>
					</ul>	
				</div>
			</section>


		</main>

		<footer class="footer">2024</footer>

	</div>

	<script src="js/dynamic_adapt.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
