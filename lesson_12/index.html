<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 12</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
	<div class="wrapper">

		<header class="header">
			<div class="header__container container">
				<a class="logo" href="#">Домашня робота №12</a>
			</div>
		</header>

		<main class="main">
			<div class="main__container container">
				<div class="animation">
					<div class="transition-duration">
						<h2 class="title">transition-duration</h2>
						<div class="transition-duration__block"></div>
					</div>

					<div class="transition-property">
						<h2 class="title">transition-property</h2>
						<div class="transition-property__block"></div>
					</div>

					<div class="transition-delay">
						<h2 class="title">transition-delay</h2>
						<div class="transition-delay__block"></div>
					</div>

					<ul class="list">
						<li class="list__item">Пункт 1</li>
						<li class="list__item">Пункт 2</li>
						<li class="list__item">Пункт 3</li>
						<li class="list__item">Пункт 4</li>
						<li class="list__item">Пункт 5</li>
					</ul>

					<div class="transition-timing-function">
						<h2 class="title">transition-timing-function</h2>
						<div class="transition-timing-function__block"></div>
					</div>

					<div class="some-block">
						<div class="some-image">
							<img class="some-image__item" src="img/min.webp" alt="some-image">
						</div>
					</div>

					<div class="css-animationn">
						<div class="circle"></div>
						<div class="forwards"></div>
					</div>

					<div class="newton">
						<div class="newton__body">
							<div class="newton__item"></div>
							<div class="newton__item"></div>
							<div class="newton__item"></div>
						</div>	
					</div>

				</div>

				<div class="car">
					<div class="road"></div>
					<div class="city"></div>

					<div class="avto">
						<div class="frame">
	
							<div class="frame__item-1"></div>
							<div class="frame__item-2"></div>
							<div class="frame__item-3"></div>
							<div class="frame__item-4"></div>
							<div class="frame__item-5"></div>
							<div class="frame__item-6"></div>
	
							<div class="door-inner">
								<div class="door">
									<div class="door__item"></div>
									<div class="door__item-2"></div>
								</div>
							</div>
	
							<div class="arch-1"></div>
							<div class="arch-2"></div>
							<div class="window"></div>
	
							<div class="light"></div>
							<div class="stop"></div>
							
							<div class="mirror"></div>
							
						</div>
						
						<div class="wheel-front"></div>
						<div class="wheel-back"></div>
					</div>

				</div>

			</div>

			<a class="up" href="#body"></a>
		</main>

		<footer class="footer" id="footer"></footer>


	</div>
</body>

</html>
