<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 14</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
	<div class="wrapper">

		<header class="header">
			<div class="container">
				<p class="title">Домашня робота №14</p>
			</div>
		</header>

		<main class="main">
			<section class="homework">
				<div class="container">

					<div class="items-homework">
						<form class="form" enctype="multipart/form-data" action="#">
							<div class="form__line">
								<input class="form__input form__input--text" type="text">
							</div>
							<div class="form__line">
								<input class="form__input form__input--name" name="form[]" type="text">
							</div>
							<div class="form__line">
								<input class="form__input form__input--value" name="form[]" value="Заповнене поле (value)" type="text">
							</div>
							<div class="form__line">
								<input class="form__input form__input--placeholder" name="form[]" placeholder="Введіть ім'я (підпис поля) (placeholder)" type="text">
							</div>
							<div class="form__line">
								<input class="form__input form__input--autocomplete" autocomplete="on" name="name" placeholder="Введіть ім'я (autocomplete)" type="text">
							</div>
							<div class="form__line">
								<input class="form__input form__input--required" required autocomplete="off" name="name" placeholder="Обов'язкове заповнення поля (required)" type="text">
							</div>
							<div class="form__line">
								<input class="form__input form__input--tabindex" tabindex="1" autocomplete="off" name="name" placeholder="Заповнення поля (tabindex 1)" type="text">
							</div>
							<div class="form__line">
								<input class="form__input form__input--maxlength" required maxlength="5" minlength="2" autocomplete="off" name="name" placeholder="maxlength-5, minlength-2" type="text">
							</div>
							<div class="form__line">
								<input class="form__input form__input--disabled" disabled name="form[]" placeholder="Введіть ім'я (disabled)" type="text">
							</div>
							<div class="form__line">
								<label class="form__lable" for="input-01">Введіть ім'я</label>
								<input id="input-01" class="form__input form__input--label" name="form[]" placeholder="Введіть ім'я (label)" type="text">
							</div>
							<div class="form__line">
								<input required id="input-0" class="form__input form__input--email" name="form[]" placeholder="Введіть email" type="email">
							</div>
							<div class="form__line">
								<h2 class="form__title">Приховане поле</h2>
								<input class="form__input form__input--hidden" name="os" value="windows" type="hidden">
							</div>
							<div class="form__line">
								<input class="form__input form__input--tel" name="form[]" placeholder="Введіть номер телефону" type="tel">
							</div>
							<div class="form__line">
								<input class="form__input form__input--password" name="form[]" placeholder="Введіть пароль" type="password">
							</div>
							<div class="form__line">
								<input class="form__input form__input--numder" name="form[]" placeholder="Введіть число" type="number">
							</div>
							<div class="form__line">
								<label class="form__lable" for="inputcolor">Оберіть колір</label>
								<input class="form__input form__input--color" id="inputcolor" value="#4bdada" name="form[]" type="color">
							</div>
						</form>	

						<form class="form" enctype="multipart/form-data" action="#">
							<div class="form__line">
								<label class="form__lable" for="search">Поле пошуку</label>
								<input class="form__input form__input--search" id="search" name="form[]" type="search">
							</div>
							<div class="form__line">
								<label class="form__lable" for="date">Вибір дати</label>
								<input class="form__input form__input--date" id="date" name="form[]" type="date">
							</div>
							<div class="form__line">
								<label class="form__lable" for="range">range</label>
								<input class="form__input form__input--range" id="range" name="form[]" value="20" type="range">
							</div>
							<div class="form__line checkbox">
								<input class="checkbox__input" id="chek-1" name="flat" type="checkbox">
								<label class="checkbox__lable" for="chek-1">red</label>
							</div>
							<div class="form__line checkbox">
								<input class="checkbox__input" id="chek-2" name="flat" checked type="checkbox">
								<label class="checkbox__lable" for="chek-2">blue</label>
							</div>
							<fieldset class="form__group">
								<legend class="form__title title-group">Улюблене авто</legend>
								<div class="form__radio">
									<input id="mod-01" name="model" value="merc" type="radio">
									<label for="mod-01">Mercedes</label>
								</div>
								<div class="form__radio">
									<input checked id="model-02" name="model" value="bmw" type="radio">
									<label for="model-02">BMW</label>
								</div>
								<div class="form__radio">
									<input id="model-03" name="model" value="skoda" type="radio">
									<label for="model-03">Skoda</label>
								</div>
							</fieldset>
							<fieldset class="form__group">
								<legend class="form__title title-group">Домашня тварина</legend>
								<div class="form__radio">
									<input id="pet-01" name="pet" value="cat" type="radio">
									<label for="pet-01">CAT</label>
								</div>
								<div class="form__radio">
									<input checked id="pet-02" name="pet" value="dog" type="radio">
									<label for="pet-02">DOG</label>
								</div>
							</fieldset>
							<div class="form__line">
								<input multiple accept=".jpg, .png" id="file" name="form[]" type="file">
							</div>
							<div class="form__line">
								<textarea class="form__textarea"></textarea>
							</div>
							<select class="select" name="form[]" id="sel">
								<option value="01">Пункт №1</option>
								<option selected value="02">Пункт №2</option>
								<option value="03">Пункт №3</option>
								<option value="04">Пункт №4</option>
							</select>
							<div class="form__line line-button">
								<button class="button" type="button">Кнопка (button)</button>
								<button class="button" type="reset">Кнопка очистки форми (reset)</button>
								<button class="button" type="submit">Кнопка відправки форми (submit)</button>
							</div>
						</form>
					</div>
					
					<form class="search" action="#">
						<input class="search__input" placeholder="Пошук товарів" type="text">
						<button class="search__button" type="submit"></button>
					</form>

					<form class="choice" action="#">
						<label class="choice__checkbox checkbox">
							<input class="checkbox__input" type="checkbox">
							<span class="checkbox__text">Варіант 1</span>
						</label>
						<label class="choice__checkbox checkbox">
							<input class="checkbox__input" type="checkbox">
							<span class="checkbox__text">Варіант 2</span>
						</label>
						<label class="choice__radio radio">
							<input class="radio__input" name="some-name" type="radio">
							<span class="radio__text">Варіант 1</span>
						</label>
						<label class="choice__radio radio">
							<input class="radio__input" name="some-name" type="radio">
							<span class="radio__text">Варіант 2</span>
						</label>
						<button type="submit">Відправити</button>
					</form>
				</div>
			</section>

			<section class="order">
				<div class="order__container container">
					<h1 class="title-order">Оформлення замовлення</h1>
					<form class="form-order" action="#">
						<div class="form-order__info item-order">
							<h2 class="item-order__title">Інформація про покупця</h2>
							<div class="item-order__info inner-info">
								<div class="inner-info__name name-info">
									<input class="name-info__input input" name="form[]" placeholder="Прізвище" type="text">
									<input class="name-info__input input" name="form[]" placeholder="Ім’я" type="text">
									<input class="name-info__input input" name="form[]" placeholder="По батькові" type="text">
								</div>
								<div class="inner-info__contacts contacts-info">
									<input class="contacts-info__input input" required name="form[]" placeholder="Контактний телефон" type="tel">
									<input class="contacts-info__input input" required id="input-mail" name="form[]" placeholder="E-mail" type="email">
								</div>
							</div>
							<label class="item-order__another checkbox-another">
								<input class="checkbox-another__input" type="checkbox">
								<span class="checkbox-another__text">Отримуватиме замовлення інша людина</span>
							</label>
						</div>

						<div class="form-order__delivery item-order">
							<h2 class="item-order__title">Вибір способу доставки</h2>
							<div class="item-order__delivery delivery">
								<div class="delivery__item">
									<input id="free" name="delivery" value="free" type="radio">
									<label for="free">
										<span>Самовивіз із магазину</span>
										<span>Бесплатно</span>
									</label>
								</div>
								<div class="delivery__item">
									<input id="post" name="delivery" value="post" type="radio">
									<label for="post">
										<span>Доставка Нова Пошта</span>
										<span>≈ від 500 грн</span>
									</label>
								</div>
								<div class="delivery__item">
									<input id="courier" name="delivery" value="courier" type="radio">
									<label for="courier">
										<span>Доставка кур'єром</span>
										<span>≈ від 200 грн</span>
									</label>
								</div>
								<div class="delivery__location location">
									<div class="location__content">
										<span>Графік роботи: щодня з 9:00 до 18:00</span>
										<span>м. Київ, пров. Ізяславський 52, пов. 2</span>
									</div>
									<a class="location__button" target="_blank" href="#">На мапі</a>
								</div>
							</div>
						</div>

						<div class="form-order__payment item-order">
							<h2 class="item-order__title">Вибір способу оплати</h2>
							<div class="item-order__payment payment">
								<label class="payment__item" for="payment-1">
									<input class="payment__input" id="payment-1" name="payment" type="radio">
									<span class="payment__text">Готівкою при отриманні (Післясплата)</span>
								</label>
								<label class="payment__item" for="payment-2">
									<input class="payment__input" id="payment-2" name="payment" type="radio">
									<span class="payment__text">Оплата карткою на сайті</span>
									<span class="master"></span>
									<span class="visa"></span>
								</label>
								<label class="payment__item" for="payment-3">
									<input class="payment__input" id="payment-3" name="payment" type="radio">
									<span class="payment__text">Privat Pay</span>
									<span class="privat-pay"></span>
								</label>
								<label class="payment__item" for="payment-4">
									<input class="payment__input" id="payment-4" name="payment" type="radio">
									<span class="payment__text">Кредит від Krovato</span>
								</label>
								<label class="payment__item" for="payment-5">
									<input class="payment__input" id="payment-5" name="payment" type="radio">
									<span class="payment__text">Оплата частинами ПриватБанк</span>
									<span class="privat-credit"></span>
								</label>
								<label class="payment__item" for="payment-6">
									<input class="payment__input" id="payment-6" name="payment" type="radio">
									<span class="payment__text">Оплата частинами МоноБанк</span>
									<span class="mono"></span>
								</label>
							</div>
						</div>

						<div class="form-order__delivery item-order">
							<h2 class="item-order__title">Коментар до замовлення</h2>
							<textarea class="comment" placeholder="Ваш коментар" name="form[]"></textarea>
							<button class="button-order" type="submit">ОФОРМИТИ ЗАМОВЛЕННЯ</button>
						</div>
					</form>
				</div>
			</section>

			<a class="up" href="#body"></a>
		</main>

		<footer class="footer" id="footer"></footer>


	</div>
</body>

</html>
