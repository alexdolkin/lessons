<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 11</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
	<div class="wrapper">


		<header class="header">
			<div class="header__container container">
				<a class="logo" href="#">Домашня робота №11</a>
			</div>
		</header>

		<main class="main">
			<div class="main__container container">
				<div class="transformation">
					<div class="block">
						<div class="block__item">translate(30px, -30px)</div>
					</div>
					<div class="block-2">
						<div class="block-2__item">translate(30px, -30px)</div>
					</div>
					<div class="block-3">
						<div class="block-3__item">scale(1.2)</div>
					</div>
					<div class="block-4">
						<div class="block-4__item">scale(0.7)</div>
					</div>
					<div class="block-5">
						<div class="block-5__item">scale(-1, 1)</div>
					</div>
					<div class="block-6">
						<div class="block-6__item">scale(0) > scale(1)</div>
					</div>
					<div class="block-7">
						<div class="block-7__item">rotate(45deg)</div>
					</div>
					<div class="block-8">
						<div class="block-8__item">rotate(-180deg)</div>
					</div>
					<div class="block-9">
						<div class="block-9__item">skew(20deg, 20deg)</div>
					</div>
					<div class="block-10">
						<div class="block-10__item">matrix</div>
					</div>
					<div class="block-11">
						<div class="block-11__item">origin: 2px 195px</div>
					</div>
					<div class="block-12">
						<div class="block-12__item">perspective</div>
					</div>
					<div class="block-13">
						<div class="block-13__item">translate3d(20px, 30px, 50px)</div>
					</div>
					<div class="block-14">
						<div class="block-14__item">rotate3d</div>
					</div>
					<div class="block-15">
						<div class="block-15__item">preserve-3d</div>
					</div>
					<div class="block-16">
						<div class="block-16__item">backface-visibility: hidden</div>
					</div>

					<div class="card">
						<div class="card__body">
							<div class="card__back">
								<img src="img/back.png" alt="back">
							</div>
							<div class="card__face">
								<img src="img/face.png" alt="face">
							</div>
						</div>
					</div>

					<div class="card-2">
						<div class="card-2__body">
							<div class="card-2__back">
								<img src="img/back.png" alt="back">
							</div>
							<div class="card-2__face">
								<img src="img/face.png" alt="face">
							</div>
						</div>
					</div>
				</div>

				<div class="car">

					<div class="frame">
						
						<div class="frame__item-1"></div>
						<div class="frame__item-2"></div>
						<div class="frame__item-3"></div>
						<div class="frame__item-4"></div>
						<div class="frame__item-5"></div>
						<div class="frame__item-6"></div>

						<div class="door-inner">
							<div class="door">
								<div class="door__item"></div>
								<div class="door__item-2"></div>
							</div>
						</div>

						<div class="arch-1"></div>
						<div class="arch-2"></div>
						<div class="window"></div>

						<div class="wheel-front"></div>
						<div class="wheel-back"></div>

						<div class="light"></div>
						<div class="stop"></div>

						<div class="mirror"></div>

					</div>

				</div>

			</div>

			<a class="up" href="#body"></a>
		</main>

		<footer class="footer" id="footer"></footer>


	</div>
</body>

</html>
